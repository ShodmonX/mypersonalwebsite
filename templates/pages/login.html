{% extends 'main.html' %} 
{% block content %}

<div class="container">
    <div class="login form">
        <p>Login</p>
        <form action="" method="POST">
            {% csrf_token %}
            <input
                type="text"
                name="username"
                placeholder="Enter your username"
            />
            <input
                type="password"
                name="password"
                placeholder="Enter your password"
            />
            <input type="submit" class="button" value="Login" />
        </form>
        <div class="signup">
            <span class="signup"
                >Don't have an account?
                <a href="{% url 'signup' %}">Signup</a>
            </span>
        </div>
    </div>
</div>

{% endblock content %}
